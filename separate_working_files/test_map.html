<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">

      <script src="map.js" charset="utf-8"></script>
  </head>


  <body>

    <form id="transit-types">
      <select name="form1">
        <option id="heavy-rail">Heavy Rail</option>
        <option id="light-rail"= >LRT</option>
        <option id="local-bus"= >Local Bus</option>
        <option id="subway"= >Subway</option>
      </select>
    </form>

    <form id="vehicle-types">
      <select name="form2">
        <option id="gas-car">Car (Gasoline)</option>
        <option id="diesel-car"= >Car (Diesel)</option>
        <option id="hybrid-car"= >Car (Hybrid)</option>
        <option id="four-by-four"= >4x4</option>
        <option id="sports-car"= >Car (Sports Model)</option>
        <option id="moped"= >Moped / Scooter</option>
        <option id="motorcycle"= >Motorcycle</option>
      </select>
    </form>


    <div class="transit_display">
      <p>Emissions: <span id="transit_display"></span></p>
    </div>
  </body>
</html>
